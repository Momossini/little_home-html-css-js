<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Home</title>
    <meta
      name="description"
      content="Ceci est un site de E-commerce pour L'entreprise Little Home"
    />
    <meta
      name="author"
      content="Moïse Marc-Aurel MASSAMBA-DILUEKI & Khalil Oba Adef"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="block-page">
      <nav>
        <a href="index.html"
          ><img src="/assets/logo-little-home.svg" alt="little home logo"
        /></a>
        <img src="/assets/lh_menu_btn.svg" alt="menu burger" />
      </nav>
      <div class="main-page">
        <div class="header">
          <img
            class="image-product"
            src="/assets/image-product.png"
            alt="product image"
          />
          <div class="image-fade">
            <div class="image-label">
              <div class="image-text">
                <h1>Article pour la fête des Femmes</h1>
                <p>10 000 FCFA</p>
              </div>
              <button class="header-button">
                <p>consulter</p>
                <img
                  src="/assets/button-icon.svg"
                  alt="gt icon"
                  width="11"
                  height="11"
                />
              </button>
            </div>
          </div>
        </div>

        <!-- <div class="category">
          <h1>Catégories</h1>

        </div> -->
        <div class="best-seller"></div>
      </div>
    </div>
